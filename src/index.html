<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Planet Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Super Galactic Age Calculator</h1>
    <br>
    <div class="container">
        <label class="titleLabel" for="birthdate">Enter your birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">
        <div style="display: none;" id="secondDiv">
            <label class="titleLabel" id="alsoSecondDateLabel" for="planet">Select a planet:</label>
            <select id="planet" name="planet">
                <option value="Mercury">Mercury</option>
                <option value="Venus">Venus</option>
                <option value="Earth">Earth</option>
                <option value="Mars">Mars</option>
                <option value="Jupiter">Jupiter</option>
            </select><br><br>

            <input type="date" style="display: none;" id="past_future_birthdate" name="birthdate">

            <label>
                <input type="checkbox" class="checkbox" id="past-birthday-checkbox">
                Calculate years until past birthday
                <br>
            </label>

            <label>
                <input type="checkbox" class="checkbox" id="future-birthday-checkbox">
                Calculate years until future birthday
                <br>
            </label>
            <button id="btn">Calculate Age</button>

        </div>
        <div id="result"></div>
    </div>


    <script src="index.js" type="module">
       

    </script>


</body>

</html>
